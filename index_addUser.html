<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style_addUser.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=ABeeZee&display=swap" rel="stylesheet">
  <title>Add User</title>
</head>
<body>
  <div class="container">

    <div class="user_form">

      <h1 class="user_form_header">ADD USER</h1>

      <form class="user_form_attr" action="">
        
        <p class="user_form_attr_name">

          <label for="name">NAME</label>

          <span id="name" class="input_name">
            <input type="text" placeholder="FIRST NAME">
            <input type="text" class="sec_inp" placeholder="LAST NAME">
          </span>
        </p>

        <p class="user_form_attr_dob_phone_addr">
          <label for="dob">DOB</label>
          <span id="dob" class="input_dob">
            <input id="dob" class="user_dob" type="text" placeholder="1ST JAN 2020">
          </span>
        </p>

        <p class="user_form_attr_dob_phone_addr">
          
          <label for="phone">PHONE</label>
          <span id="phone" class="input_phone">
            <input id="phone" class="user_phone" type="tel" placeholder="PHONE">
          </span>
        </p>

        <p class="user_form_attr_dob_phone_addr">
          <label for="address">ADDRESS</label>
          <span id="address" class="user_address">
            <input id="city" class="user_city" type="text" placeholder="CITY">
            <input id="state" class="user_state sec_inp" type="text" placeholder="STATE">            
          </span>
        </p>

        <p>
          <label for="address"></label>
          <span id="address" class="country_and_pincode_span">
            <input id="country" class="user_country" type="text" placeholder="COUNTRY">
            <input id="pincode" class="user_pincode sec_inp" type="text" placeholder="PINCODE">
          </span>  
        </p>
        
        <input type="submit" class="submit_btn" value="ADD USER">
        
      </form>
    </div>

    <div class="user_display">
      <h3>USERNAME</h3>
    </div>

  </div>
</body>
</html>
